name: Node.js CI/CD Pipeline

on:
  push: #An event that will trigger when code "Push" or "Pull" to the main
    branches: ["main"]
    
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]  # Run tests on multiple Node.js versions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: app
        
      - name: Run Tests
        run: npm test
        working-directory: app

  cd:
    name: Continuous Deployment
    needs: ci  # âœ… Only runs if CI passes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      - name: Get Version & Generate Tags
        id: version
        run: |
          TAG=$(date +'%Y%m%d%H%M%S')
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "Latest build version: $TAG"

      - name: Build Multi-Stage Docker Image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag uadeel421/nana-project:latest \
            --tag uadeel421/nana-project:${{ env.TAG }} \
            --push .

      - name: Sign the Docker Image
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Cosign the Image
        run: cosign sign --yes uadeel421/nana-project@${{ env.TAG }}

